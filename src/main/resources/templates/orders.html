<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h2>Your Orders</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Total Price</th>
            <th>Order Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.totalPrice}"></td>
            <td th:text="${order.createdAt}"></td>
            <td>
                <a th:href="@{'/orders/' + ${order.id}}" class="btn btn-info">View Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
